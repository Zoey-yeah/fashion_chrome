<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4ad75"/>
      <stop offset="100%" style="stop-color:#d06d4c"/>
    </linearGradient>
    <linearGradient id="shirtGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f0f0f0"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGrad)"/>
  
  <!-- Shirt Icon -->
  <g transform="translate(96, 80)">
    <!-- Shirt body -->
    <path d="M160 0 L240 40 L240 100 L200 80 L200 320 L120 320 L120 80 L80 100 L80 40 Z" 
          fill="url(#shirtGrad)" stroke="#1a1b1d" stroke-width="8"/>
    
    <!-- Collar -->
    <path d="M120 0 L160 60 L200 0" 
          fill="none" stroke="#1a1b1d" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Left sleeve -->
    <path d="M80 40 L20 80 L40 160 L80 100" 
          fill="url(#shirtGrad)" stroke="#1a1b1d" stroke-width="8"/>
    
    <!-- Right sleeve -->
    <path d="M240 40 L300 80 L280 160 L240 100" 
          fill="url(#shirtGrad)" stroke="#1a1b1d" stroke-width="8"/>
  </g>
  
  <!-- Sparkle -->
  <g fill="#ffffff">
    <circle cx="420" cy="100" r="12"/>
    <path d="M420 70 L420 130 M390 100 L450 100" stroke="#ffffff" stroke-width="6"/>
  </g>
  
  <!-- DEV badge -->
  <rect x="340" y="380" width="140" height="50" rx="10" fill="#1a1b1d"/>
  <text x="410" y="415" text-anchor="middle" fill="#d4ad75" font-family="sans-serif" font-weight="bold" font-size="28">DEV</text>
</svg>
